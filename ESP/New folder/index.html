  <main>
    <section>
      <div id="tab" class="tab">
        <button class="tablinks" onclick="openTab(event, 'scan')"><p>Scan</p> <i class="fas fa-play" style="color: white;"></i></button>
        <button class="tablinks" onclick="openTab(event, 'ADC')">ADC</button>
        <button class="tablinks" onclick="openTab(event, 'FLC')">FLC</button>
      </div>

      <div id="scan" class="tabcontent" style="display: block;" >

          <div class="row">
            <fieldset class="fsetup">
              <legend>Setup</legend>
              <input class="Scanin" id="SampleNum" class = "SampleNum" placeholder="Number of Samples">
              <input class="Scanin" type="number" id="start" name="start" placeholder="Wavelength Start: 100" >
              <input class="Scanin" type="number" id="stop" name="stop" placeholder="Wavelength Stop: 900" >
              <input class="Scanin" type="number" id="step" name="step" placeholder="Wavelength Step: 20" >
              <input class="Scanin" type="number" id="initTime" name="initTime" placeholder="Integration Time: 0ms">
            <div class="selectScan">
              <strong>Measurment Mode: </strong><select id="mySelect" name="mode">
                <option value="absorption">Absorption</option>
                <option value="transmission">Transmission</option>
              </select>
            </div>

            <div class="TwoBtn">
              <button id="SampleNumBTN">Start</button>
              <button onclick="pauseScan()">Pause</button>
              <button id="savepreset" onclick="savepreset()">Save Preset</button>
              <button id="loadpreset" onclick="showpreset()">Load Preset</button>
            </div>

            </fieldset>
          </div>

          <div class="row">
            <fieldset class="fchart">
              <legend>Chart</legend>
              <canvas id="chartScan"></canvas>
            </fieldset>
            
          </div>

          
  
            <div class="row">

                <fieldset class="ftable">
                  <legend>Scan Table</legend>
                  <div class="TwoBtn">
                    <button class = "SampleNumBTN" id="deleteBTN"> Delete All</button>
                  </div>
                  <table id="myTable">
                    <tr>
                      <th>#</th>
                      <th>State</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Action</th>
                      <th><input type='text' class='cmd' id='cmd' placeholder='Command'></th>
                    </tr>
                  </table>
                  
                    <h2>Command Terminal</h2>
                    <div id="CMDMB">
                      
                      <!-- Messages will be displayed here -->
                    </div>
                    <div class="TwoBtn">
                    <button onclick="showreadings()"  id="loadreadings">load Readings</button>
                    
                  </div>
                </fieldset>
    

   
                  
          


            </div>                        
      




        <div id="presets" class="presets">
          <ul class="blurred-list" id="presetlist">
            <input type="text" id="search" placeholder="search &#128269;" />
            <div id="nopresets"></div>  
          </ul>
        </div>
        <div class="presetname" id="presetname">
          <div class="blurred-name">
            <label class="presetlabel" for="name">Enter preset name:</label>
            <input id="prestinput" class="presetinput"  maxlength="17" autocomplete="off"/>
            <div class="TwoBtn">
            <button class="presetbtn" id="savebtn" onclick="addtolist()">save</button>
            <button class="presetbtn" id="savecancel" onclick="cancelpreset()">cancel</button>
          </div>
            <div id="nameexist"></div>
          </div>
        </div>
      </div>
      
        <div id="ADC" class="tabcontent" style="align-items: center; text-align: center">
          <div class="row">
            <div class="col">
              <h1>I2C Data:</h1>
              <div id="i2cValue">Waiting for data...</div>
            </div>
            <div class="col">
              <div class="TwoBtn">
                <button onclick="readADC()">Start Reading</button>
                <button onclick="pauseReading()">Pause Reading</button>
              </div>
            </div>
          </div>
        </div>
        <div id="FLC" class="tabcontent">
          <div class="row">
            <div class="col">
              <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <label for="absorption">Absorption:</label>
                  <input type="text" id="absorption" placeholder="Enter absorption" />
                </div>
                <div class="col">
                  <label for="concentration">Concentration:</label>
                  <input type="text" id="concentration" placeholder="Enter concentration" />
                </div>
                <div class="row">
                  <div class="TwoBtn">
                    <button onclick="addPoint()">Add Point</button>
                    <button onclick="clearAll()">Clear All</button>
                  </div>
                </div>
                <div class="row">
                  <div id="messageBox">
                    <!-- Messages will be displayed here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!---------------------------- START OF Footer ---------------------------->
    <footer class="sticky" id="sticky">
      <button class="foot_btn" id="hidefoot">hide</button>
      <div class="footer-col" id="hidethis">
        <h4>States</h4>
        <ul>
          <li>
            <label for="">UV Lamp Status: <span id="UVstateBar">"loading"</span></label>
          </li>
          <li>
            <label for="">Visible Lamp Status:
              <span id="VIstateBar">"loading"</span></label>
          </li>
          <li>
            <label for="">Current Wavelength: <span id="WLstateBar">"loading"</span>
            </label>
          </li>
          <li><button class="foot_btn" id="sBarBtn">Update!</button></li>
          <li>
            <label for="" class="DateTime" style="position: absolute; right: 0; margin-right: 30px">
              <span id="DateTime"></span></label>
          </li>
        </ul>
      </div>
    </footer>
    <!---------------------------- END OF Footer ---------------------------->
