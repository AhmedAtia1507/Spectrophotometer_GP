<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrophotometer Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        .spectrophotometer-container {
            position: relative;
            width: 500px;
            height: 250px; /* Increased height to accommodate source and animation */
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none; /* Initially hidden */
            margin: 20px auto;
            padding-bottom: 40px; /* Space for the buttons */
        }

        .light-beam {
            position: absolute;
            width: 0;
            height: 8px;
            background: linear-gradient(to right, rgba(255, 255, 0, 0) 0%, rgba(255, 255, 0, 1) 50%, rgba(255, 255, 0, 0) 100%);
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            animation: beam 1s infinite;
        }

        .cuvette {
            position: absolute;
            width: 40px;
            height: 80px;
            background: rgba(0, 123, 255, 0.3);
            border: 2px solid #007bff;
            top: 50%;
            left: 220px;
            transform: translateY(-50%);
            border-radius: 5px;
        }

        .detector {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ccc;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            border-radius: 5px;
        }

        .source {
            position: absolute;
            width: 80px;
            height: 20px;
            background: #ffd700;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            border-radius: 10px;
            animation: sourceBlink 1s infinite alternate;
        }

        @keyframes sourceBlink {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        @keyframes beam {
            0% {
                width: 0;
                left: 20px;
            }
            50% {
                width: 260px;
                left:200px;
            }
            100% {
                width: 0;
                left: 440px;
            }
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .stop-button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="runSpectrophotometer()">Run Spectrophotometer</button>
            <button class="button" onclick="stopSpectrophotometer()">Stop</button>
        </div>
        <div class="spectrophotometer-container" id="animation">
            <div class="source"></div> <!-- Light source div -->
            <div class="light-beam"></div>
            <div class="cuvette"></div>
            <div class="detector"></div>
        </div>
    </div>

    <script>
        let timeout;

        function runSpectrophotometer() {
            var animation = document.getElementById('animation');
            animation.classList.add('visible');
            animation.classList.remove('hidden');

            // Simulating function completion after 5 seconds
            timeout = setTimeout(function() {
                console.log('Function is done!');
                animation.classList.add('hidden');
                animation.classList.remove('visible');
                playSound(); // Play sound when function is done
            }, 200000);
        }

        function stopSpectrophotometer() {
            clearTimeout(timeout);
            var animation = document.getElementById('animation');
            animation.classList.add('hidden');
            animation.classList.remove('visible');
            console.log('Function is stopped!');
        }

        function playSound() {
            var audio = new Audio('https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_magic_spell_wand_cast_001_61907.mp3');
            audio.play();
        }
    </script>
</body>
</html>
