  <main>
    <section>
        <div id="FLC" class="tabcontent">

            <div class="row" style="height: 70vh;">
              <fieldset class="fchart">
                <legend>Chart</legend>
                <canvas id="myChart" style="height: 95%;width: 95%;"></canvas>
              </fieldset>
          
              <fieldset class="fsetup" >
           
                  <h3 style="text-align: center;"> Lambert Abs = K C </h3>
          
                  <input class="Scanin" type="text" id="WLine" placeholder="Enter Wavelength" />
                  <input class="Scanin" type="text" id="concentration" placeholder="Enter concentration" />
          
                
                  <div class="TwoBtn" style="margin-bottom: 40px;">
                    <button onclick="addPoint()">Add Point</button>
                    <button onclick="clearAll()">Clear All</button>
                  </div>
          
                  <div id="messageBox">
                    <!-- Messages will be displayed here -->
                  </div>
          
            </fieldset>
          </div>
              </section>
          
              <div class="login-container" id="login">
                <div class="login-form-box">
                    <i class="close-icon fas fa-times-circle" onclick="toggleLoginContainer('login')"></i>
                    <h2>Log-in Form</h2>
                    <div class="input-container">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" maxlength="40" placeholder="Username" id="username" required>
                    </div>
                    <div class="input-container">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" maxlength="40" placeholder="Password" id="password" required>
                    </div>
                    <button id="submit" onclick="login()">Login</button>
                    <div class="wrong-pass">
                        <label id="wrongpass" for="wrongpass"></label>
                    </div>
                </div>
            </div>
